<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step 01</title>

    <!-- ARJS -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>

    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="chest_obj" src="Materials/Chest/Crate.obj" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="chest_mtl" src="Materials/Chest/Crate.mtl" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity id="chest" obj-model="obj: #chest_obj; mtl: #chest_mtl" position="0 0.5 0" rotation="-70 0 0" scale=".005 .005 .005"></a-entity>
        </a-marker>


        <a-camera></a-camera>
    </a-scene>
</body>
</html>
